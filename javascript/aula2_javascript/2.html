<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>piada</H2>
    <div id="piada"></div>

<script>
    let divpiada=document.querySelector("#piada");

    fetch("https://api.chucknorris.io/jokes/random").then( (response) =>{
        return response.json();
    }).then( (data) =>{
        console.log(data);
        divpiada.innerHTML=data.value;
    })
</script>
</body>
</html>
